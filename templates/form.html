<!-- templates/form.html -->
<!DOCTYPE html>
<html>

<style>
    .my-form {
        margin-top: 20px;
    }
</style>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Form with Variables</title>
</head>
<body>
<div class="container">
    <form>
      <div class="form-group my-form">
        <label for="state">State You Are Interning In</label>
        <input type="name" class="form-control" name="state" id="state" aria-describedby="stateHelp" placeholder="Select State">
        <small id="stateHelp" class="form-text text-muted">Are Interning in or Plan to Intern In</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">State</th>
          <th scope="col">Tax Rates</th>
          <th scope="col"># of Brackets</th>
          <th scope="col">Lowest and Highest Tax Bracket (Income)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>{{col0}}</td>
          <td>{{col1}}</td>
          <td>{{col2}}</td>
          <td>{{col3}}</td>
        </tr>
      </tbody>
    </table>

</div>
</body>
</html>
